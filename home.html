<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href='../static/styleLhome.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
    <section>
      <header>
       <h2><img src='../static\images\logo white .png' alt="Icon" class="logo-icon"><a href="#" class="logo"></a></h2>
       <ul class="nav-links">
        <li class="center"><a href="{{ url_for('index')}}" class="nav-link">Home</a></li>
        <li class="upward"><a href='#' class="nav-link">About Us</a></li>
        <li class="forward"><a href="{{ url_for('login')}}" class="nav-link">Login</a></li>
        <li class="forward"><a href="{{ url_for('register')}}" class="nav-link">Register</a></li>
        
      </ul>

      </header>
      <img src='../static/images/inweb.png'  class="face">
      <div class="content">
        <div class="info">
          <h2>FaceMeet<br></h2>
          <p id="slogan"> Your Face Your Key </p><br>
          <p>
            Experience seamless and secure authentication with face recognition technology.
             Enjoy the convenience of touchless interactions while ensuring your privacy and safeguarding your personal information.
          </p>
          <a href="{{ url_for('login')}}" class="info-btn">GET STARTED</a>
        </div>
      </div>
       
    </section>
    <script src='../static/js/script.js'></script> 

  </body>
</html>
